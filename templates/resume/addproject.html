{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div class="container">
			<div class="row ">
						<form  method="POST">
                            {% csrf_token %}
                            <h2 class="text-center">ADD A PROJECT TO BOOST YOUR <b><em>{{ resume.name }}</em></b> RESUME</h2>
                                <div class="col-md-12">
                                        {{ form.as_p }}
                                </div>
                            <br>
                            <div class="col-md-12">
                                <div class="submit-button text-center">
                                    <button class="btn btn-primary"  type="submit">ADD PROJECT</button>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
						</form>
                <div class="col-md-12">
                    <div class="submit text-center">
                            <a href="{% url 'resume:preview_resume' pk=resume.pk %}">PREVIEW RESUME</a>
                    </div>
                </div>
            </div>
        </div>



{% endblock content %}
