{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<br><br>
<div class="form-group">
     <div class="container " >
            <div class="row">

                {% if user.is_authenticated %}
<h2 class="btn btn-primary">YOU ARE ABOUT TO CHANGE YOUR PROFILE DETAILS</h2>
                <form  class="form-control" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                     <center><button type="submit" id="form-submit" class="btn btn-primary">EDIT...</button></center>

                </form>

                {% endif %}
            </div>
     </div>
</div>


{% endblock content %}
